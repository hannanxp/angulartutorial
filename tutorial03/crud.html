<!doctype html>
<html ng-app="myApp">
  <head>
    <title>Tutorial 03</title>
    <link href="../lib/bootstrap.min.css" rel="stylesheet" />
    <script src="../lib/angular.min.js"></script>
    <script src="crud.js"></script>
  </head>
  <body>
    <div ng-controller="CrudController">

      <div class="panel panel-default">
        <div class="panel-body">
          <form class="well" ng-submit="saveContact()">
            <label>Name</label> 
            <input type="text" name="name" ng-model="newcontact.name"/>
            <label>Email</label> 
            <input type="text" name="email" ng-model="newcontact.email"/>
            <label>Phone</label> 
            <input type="text" name="phone" ng-model="newcontact.phone"/>

            <input type="hidden" ng-model="newcontact.id" />
            <input class="btn btn-primary" type="submit" value="Save" />
          </form>
          <table class="table table-striped table-bordered">
            <thead> 
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="contact in contacts">
                <td>{{ contact.name}}</td>
                <td>{{ contact.email}}</td>
                <td>{{ contact.phone}}</td>
                <td>
                  <a  href="#" ng-click="edit(contact.id)">edit</a> | 
                  <a href="#" ng-click="delete(contact.id)">delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      


    </div>
  </body>
</html>
